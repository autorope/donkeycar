<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donkey Monitor </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="/static/nipple.js"></script>
  <script type="text/javascript" src="/static/main.js"></script>
  <link href="/static/style.css" rel="stylesheet">

</head>


<body>
  
  <div class="container">
    <h1>Donkey Monitor</h1>
    <span> This website is run on the vehicle </span>
    
    <hr>

    <div class="row">
      <div class="col-md-6">
        <p>Image Stream (MJPEG) </p>
          <img id='mpeg-image' src="mjpeg/test.mjpeg"/>
      </div>
    </div>

    <hr> 
    
    <div class="row">
      <div class="col-md-6">

        <form class="form-inline">
          <table class="table">
            <tbody>
              <tr>
                <th> </th>
                <th>Value</th>
              </tr>

              <tr>
                <th class='text-left'><label class='col-xs-3'> Angle </label></th>
                <td><input id='angleInput' class='form-control' disabled /></td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Speed2 </label></th>
                <td><input id='throttleInput' class='form-control' disabled /></td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Drive Mode </label></th>
                <td><input id='driveMode' class='form-control' disabled /></td>
              </tr>
            </tbody>
          </table>
        </form>

      </div>
    </div>

    <!--  Spacer -->
    <div style='position: relative; height: 200px; width: 100%'> </div>

    <div id="joystick_container">
      <span> Joystic Container </span>
    </div>

  </div>

    
</body>
</html>
