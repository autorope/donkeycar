{% extends "base.html" %}
{% block content %}
  
  <div class="container">

    <div class="row"> 
      <div class="col-md-6"> <!-- Right Column -->
        <h1>Vehicle: {{vehicle['id']}}</h1>

        <div class="videoOutsideWrapper">
            <div class="videoInsideWrapper">
                <img id='mpeg-image', class='coveredVideo' src="/api/vehicles/video/{{vehicle['id']}}"/> </img>
                <canvas id='angleView' class='coveringCanvas'> </canvas>
            </div>
        </div>

        <span> Pilot: </span>
        <select id="pilot_select">
            <option> None </option>
          {% for p in pilots %}
            <option href='?pilot={{p.name}}'>{{ p.name}} </option>
          {% end %}
        </select>

        <form class="form-inline">
          <table class="table">
            <tbody>
              <tr>
                <th> </th>
                <th>Value</th>
              </tr>

              <tr>
                <th class='text-left'><label class='col-xs-3'> Angle </label></th>
                <td><input id='angleInput' class='form-control' disabled /></td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Speed2 </label></th>
                <td><input id='throttleInput' class='form-control' disabled /></td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Drive Mode </label></th>
                <td><input id='driveMode' class='form-control' disabled /></td>
              </tr>
            </tbody>
          </table>
        </form>

        <!--  Spacer -->
        <div style='position: relative; height: 200px; width: 100%'> </div>

      </div> <!-- END Right Column -->



      <div class="col-md-6"> <!-- LEFT Column -->

        <div id="joystick_container">
          <span> Click/touch to use joystic. </span>
        </div>

        <div class='meta'>
          <span id='vehicle_id' data-id={{vehicle['id']}}> </span>
        </div>
    </div><!-- END Left Column -->

  </div> <!-- END Container -->


<script type="text/javascript">
  $( document ).ready(function() {
      console.log( "document ready!" );
      driveHandler.load()

  });


</script>

{% end %}
