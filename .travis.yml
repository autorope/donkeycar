---
language: python
# this is required for python 3.7
dist: xenial
# This list should match the versions listed in setup.py
python:
- 3.6
- 3.7

os:
  - linux

install:
  - sudo apt-get update -qq
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment-$TRAVIS_PYTHON_VERSION python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment-$TRAVIS_PYTHON_VERSION
  - pip install --upgrade pip
  - hash -r
  - conda info -a
  - pip install -e .[tf]
  - pip install -e .[pc]
  - pip install -e .[dev]
  - pip install -e .[ci]
  - pip install -e .[mm1]
  - echo "pip freeze virtualenv=test-environment python=${TRAVIS_PYTHON_VERSION}"
  - pip freeze > test-environment-${TRAVIS_PYTHON_VERSION}.txt
  - cat test-environment-${TRAVIS_PYTHON_VERSION}.txt

script:
  - pytest -v donkeycar/tests --cov=./

stages:
  - name: docs
  - name: lint
  - name: deploy
    if: branch = master

jobs:
  fast_finish: false
  allow_failures:
    - name: markdownlint
    - name: yamllint
    - name: black

  include:

    # mkdocs
    - stage: docs
      name: mkdocs
      language: python
      install:
        - pip install mkdocs
      script:
        - mkdocs build

    # black - The uncompromising Python code formatter - https://github.com/psf/black
    # it requires python 3.6
    - stage: lint
      name: black
      language: python
      python: 3.6
      install:
        - pip install --upgrade pip
        - hash -r
        - pip install black
      script:
        - "black --check ."

    # yamllint https://github.com/adrienverge/yamllint
    - stage: lint
      name: yamllint
      language: shell
      install: skip
      script:
        - "docker run --rm -v $PWD:/yaml:ro sdesbure/yamllint yamllint ."

    # markdownlint CLI https://github.com/06kellyjac/docker_markdownlint-cli
    - stage: lint
      name: markdownlint
      language: shell
      install: skip
      script:
        - "docker run -v $PWD:/markdown:ro 06kellyjac/markdownlint-cli ."

    - stage: deploy
      python: 3.6
      script: skip
      deploy:
        provider: pypi
        username: wroscoe
        password:
          # yamllint disable-line rule:line-length
          secure: 
        on:  # yamllint disable-line rule:truthy
          tags: true

after_success:
  - codecov
